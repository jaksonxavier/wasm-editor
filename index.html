<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Imagens</title>
  <link rel="stylesheet" href="editor.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="main-container">
    <div class="editor-container">
      <main>
        <section class="image-area">
          <div class="image-container" aria-live="polite">
            <img id="image" alt="Imagem a ser editada">
            <p class="image-status" role="status"></p>
          </div>
        </section>

        <section class="toolbar">
          <div class="upload-section">
            <h2>Carregar Imagem</h2>
            <input type="file" accept="image/*" id="upload-image" hidden>
            <label for="upload-image" class="btn upload-button">Escolher Arquivo</label>
            <div id="performance" role="alert"></div>
          </div>

          <div class="filters-section">
            <h2>Filtros</h2>
            <div class="filter-buttons">
              <button id="reset" class="btn active">Original</button>
              <button id="grayscale-js" class="btn">P&B (JS)</button>
              <button id="grayscale-wasm" class="btn">P&B (WebAssembly)</button>
            </div>
          </div>
        </section>
      </main>
    </div>

    <div class="log-container">
      <h2>Logs</h2>
      <div id="logs" class="log-content"></div>
      <button id="clear-logs" class="btn clear-button">Limpar Logs</button>
    </div>
  </div>

  <script src="editor.js"></script>
</body>

</html>
